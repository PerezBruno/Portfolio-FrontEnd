
<div style="background-color: lightgrey;">
    <section class="contact py-5" id="contact">
        <div class="container-lg p-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center">
                        <h2 class="fw-bold mb-5">Contáctame</h2>
                    </div>
                </div>
            </div>
            <div class="row" *ngFor="let miPortfolio of miPortfolio" >
                <div class="col-md-5">
                    <div class="btn-edit d-flex justify-content-end">
                        <button mat-icon-button color="warn" *ngIf="login" (click)="editUser(miPortfolio)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon text-danger">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Email</h3>
                            <p class="text-muted">{{miPortfolio.email}}</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon text-danger">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Email Secundario</h3>
                            <p class="text-muted">{{miPortfolio.email2}}</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon text-danger">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Teléfono</h3>
                            <p class="text-muted">{{miPortfolio.phone}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="contact-form">
                        <form [formGroup]="contactForm">
                            <div class="row">
                                <div class="col-lg-6 ">
                                     <mat-form-field appearance="outline" >
                                         <mat-label>Nombre</mat-label>
                                         <input formControlName="nameContact" matInput >
                                     </mat-form-field>
                                     </div>
                                     <div class="col-lg-6 ">
                                     <mat-form-field appearance="outline">
                                         <mat-label>Email</mat-label>
                                         <input formControlName="emailContact" matInput >
                                     </mat-form-field>
                                </div>
                            </div>
                            <mat-form-field appearance="outline">
                                <mat-label>Asunto</mat-label>
                                <input formControlName="subjetctContact" matInput >
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Mensaje</mat-label>
                                <textarea formControlName="messageContact" matInput ></textarea>
                            </mat-form-field>
                            <div>
                                <button mat-raised-button color="primary" [disabled]="contactForm.invalid" (click)="submitForm()">Enviar mensaje</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
    
        </div>
    </section>
</div>
