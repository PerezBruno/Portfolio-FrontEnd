<section class="contact py-5" id="contact">
    <div class="container-lg p-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">Contáctame</h2>
                </div>
            </div>
        </div>
        <div class="row"  *ngFor="let miPortfolio of miPortfolio">
            <div class="col-md-5">
                <div class="btn-edit d-flex justify-content-end">
                    <button mat-icon-button color="warn" (click)="editUser(miPortfolio)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
                <div class="contact-item d-flex mb-3">
                    <div class="icon text-danger">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="text ms-3">
                        <h3 class="fs-5">Email</h3>
                        <p class="text-muted">{{miPortfolio.email}}</p>
                    </div>
                </div>
                <div class="contact-item d-flex mb-3">
                    <div class="icon text-danger">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="text ms-3">
                        <h3 class="fs-5">Email Secundario</h3>
                        <p class="text-muted">{{miPortfolio.email2}}</p>
                    </div>
                </div>
                <div class="contact-item d-flex mb-3">
                    <div class="icon text-danger">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="text ms-3">
                        <h3 class="fs-5">Teléfono</h3>
                        <p class="text-muted">{{miPortfolio.phone}}</p>
                    </div>
                </div>
                
                
            </div>
            <div class="col-md-7">
                <div class="contact-form">
                    <form action="https://formsubmit.co/c91c06870f482b3bed4514794b7eb0ac" method="POST">
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <input type="text" name="name" placeholder="Tu Nombre" class="form-control form-control-lg fs-6 shadow-sm">
                            </div>
                            <div class="col-lg-6 mb-4">
                                <input type="email" name="email" placeholder="Tu Email" class="form-control form-control-lg fs-6 shadow-sm">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <input type="text" name="subject" placeholder="Asunto" class="form-control form-control-lg fs-6 shadow-sm">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <textarea rows="5" name="message" type="text" placeholder="Tu Mensaje" class="form-control form-control-lg fs-6 shadow-sm"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-danger px-3">Enviar Mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
