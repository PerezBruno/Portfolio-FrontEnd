<h1 mat-dialog-title>Datos Personales</h1>
<div mat-dialog-content>
    <form [formGroup]="homeForm">
        <div class="row">
            <div class="col-lg-6 ">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="userName" matInput placeholder="">
                </mat-form-field>
            </div>
            <div class="col-lg-6 ">
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="userLastname" matInput placeholder="">
                </mat-form-field>
            </div>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input formControlName="phone" matInput placeholder="">
        </mat-form-field>
        
        
        <mat-form-field appearance="outline">
            <mat-label>URL imagen</mat-label>
            <input formControlName="urlImage" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input formControlName="title" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email Principal</mat-label>
            <input formControlName="email" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email Secundario</mat-label>
            <input formControlName="email2" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>URL GitHub</mat-label>
            <input formControlName="pagGithub" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>URL LinkedIn</mat-label>
            <input formControlName="pagLinkedin" matInput placeholder="">
        </mat-form-field>
    </form>
   
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" (click)="addUsuario()" >Guardar</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>

</div>
