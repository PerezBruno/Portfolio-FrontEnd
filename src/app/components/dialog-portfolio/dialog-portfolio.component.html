<h1 mat-dialog-title>Estudios</h1>
<div mat-dialog-content>
    <form [formGroup]="portfolioForm">
        <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input formControlName="title" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Subtitulo</mat-label>
            <input formControlName="subtitle" matInput placeholder="">
        </mat-form-field>     
        <mat-form-field appearance="outline">
            <mat-label>URL imagen</mat-label>
            <input formControlName="urlImage" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Texto Alternativo</mat-label>
            <input formControlName="alt" matInput placeholder="">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
    </form>
   
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" (click)="addPortfolio()" >Guardar</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>

</div>
