
<section>
    <div class="container w-75 bg-light mt-5 rounded shadow ">
        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded-end">
                <h2 class="fw-bold text-center">Recuperar password</h2>
    
                <form [formGroup]="recoverPassword" (ngSubmit)="recover()">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="emailRecup" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}">
                        <div *ngIf="Email?.errors && Email?.touched">
                            <p *ngIf="Email?.hasError('required')" class="text-danger">
                                El email es requerido.
                            </p>
                            <p *ngIf="Email?.hasError('email')" class="text-danger">
                                El formato del email debe ser v√°lido.
                            </p>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type = "submit" class="btn btn-danger" [disabled]="recoverPassword.invalid">Recuperar</button>
                    </div>
                    <div class="my-3">
                        <span><a routerLink="/login">Volver</a></span>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    
</section>
