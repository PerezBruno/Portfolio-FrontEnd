<section class="portfolio py-5" id="portfolio">
    <div class="container-lg py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">Ãšltimos Proyectos</h2>
                </div>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let proyectos of misProyectos" >
                <div class="btn-edit d-flex justify-content-end">
                    <a href="#" class="p-2">
                        <i class="fa-solid fa-pencil text-danger"></i>
                    </a>
                    <a href="#" class="p-2">
                        <i class="fa-solid fa-trash-can text-danger"></i>
                    </a>
                </div>
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{proyectos.title}}</mat-card-title>
                      <mat-card-subtitle>{{proyectos.subtitle}}</mat-card-subtitle>
                    </mat-card-header>
                    <img width="172px" height="172px" class="rounded-start" [src]="proyectos.urlImage" alt={{proyectos.alt}}>
                    <mat-card-content>
                      <p>{{proyectos.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>LIKE</button>
                      <button mat-button>SHARE</button>
                    </mat-card-actions>
                  </mat-card>
                  
        </li>
    </ul> 
    </div>

</section>
