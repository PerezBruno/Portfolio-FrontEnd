<section class="portfolio py-5" id="portfolio">
    <div class="container-lg py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">Ãšltimos Proyectos</h2>
                </div>
            </div>
        </div>

    </div>

         <ul class="list-group">
            <div class="container text-center">
                <div class="row ">
                    <li class="list-group-item" *ngFor="let proyectos of misProyectos" >
                        <div class="btn-edit d-flex justify-content-end">
                            <a href="#" class="p-2">
                                <i class="fa-solid fa-pencil text-danger"></i>
                            </a>
                            <a href="#" class="p-2">
                                <i class="fa-solid fa-trash-can text-danger"></i>
                            </a>
                        </div>
                        <div class="card">
                            <div class="card-header">
                            <h2>{{proyectos.title}}</h2> 
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <h5 class="card-title">{{proyectos.subtitle}}</h5>
                                        <p class="card-text">{{proyectos.description}}</p>
                                        <a [href]="proyectos.urlProyecto" class="btn btn-secondary">Ver Proyecto</a>
                                    </div>
                                    <div class="col-lg 4">
                                        <img width="172px" height="172px" class="rounded-start" [src]="proyectos.urlImage" alt={{proyectos.alt}}>
                                    </div>
                                </div>

                            </div>
                          </div>
                    </li>

            </div>
            </div>
        </ul>


</section>
