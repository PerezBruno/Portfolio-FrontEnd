<section class="section py-5" id="section">
    <div class="container-lg py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5 fs-3">Lo Que Hago Actualmente
                        <div class="btn-edit d-flex justify-content-end">
                            <button mat-icon-button color="warn" (click)="openDialog()">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </h2>
                </div>
            </div>
        </div>
        <div *ngFor="let educacion of misServicios">
            <div class="btn-edit d-flex justify-content-end">
                <button mat-icon-button color="warn" (click)="editServices(educacion)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <div class="card text-center y-2">
                <div class="card-header bg-secondary text-white">
                    <h3 class="fs-2 py-2">{{educacion.title}}</h3>
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{educacion.dateStart}} / {{educacion.dateEnd}} - {{educacion.school}}</h5>
                  <p class="card-text">{{educacion.description}}</p>
                  <p class="card-text">{{educacion.tools}}</p>

                </div>
              </div>
        </div>
    </div>
</section>
