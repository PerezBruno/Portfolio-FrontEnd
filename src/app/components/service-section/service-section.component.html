<section class="section py-5" id="section">
    <div class="container-lg py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">Lo Que Hago</h2>
                    <div class="btn-edit d-flex justify-content-end">
                        <button mat-icon-button color="primary" (click)="openDialog()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        
            <div class="row text-center">

                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let educacion of misServicios">
                        <div class="mb-4">
                            <div class="service-item shadow-sm p-4 rounded bg-secondary">
                                <div class="btn-edit d-flex justify-content-end">
                                    <button mat-icon-button color="primary" (click)="openDialog()">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <a href="#" class="p-2">
                                        <i class="fa-solid fa-trash-can text-danger"></i>
                                    </a>
                                </div>
                                <div class="icon my-3 fs-2">
                                    <i class='{{educacion.icon}}'></i>
                                    <img width="72px" height="72px" [src]="educacion.urlIcon">
                                </div>
                                <h3 class="fs-6 py-2">{{educacion.dateStart}} / {{educacion.dateEnd}} - {{educacion.school}}</h3>
                                <h3 class="fs-2 py-2">{{educacion.title}}</h3>
                                <p class="text-white ">{{educacion.description}}</p>
                                <p class="text-white ">{{educacion.tools}}</p>

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
    </div>
</section>
