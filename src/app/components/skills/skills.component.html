
<section id="skills" style="background-color: lightgrey;">
  <div class="container-lg py-4">
      <div class="row justify-content-center">
          <div class="col-lg-8">
              <div class="section-title text-center">
                  <h2 class="fw-bold mb-5 fs-3">Habilidades
                    <div class="btn-edit d-flex justify-content-end">
                      <button mat-icon-button *ngIf="login" color="warn" (click)="openDialog()" >
                          <mat-icon>add</mat-icon>
                      </button>
                  </div>
                  </h2>
              </div>
          </div>
          <ul class= "list-group ul">
              <div class="card-group row row-cols-2 row-cols-md-4 g-4 ">
                <li *ngFor="let skills of misSkills" >
                    <div class="btn-edit d-flex justify-content-end" *ngIf="login" style="max-width: 18rem;">
                      <button mat-icon-button color="warn" (click)="editSkills(skills)" >
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button *ngIf="login" color="warn"(click)="deleteSkill(skills.id)">
                          <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                    <div class="card border-secondary mb-3 m-3 " style="max-width: 18rem;">
                      <div class="card-header fs-4 bg-secondary text-white">{{skills.skillName}}
                        <img [src]="skills.urlIcon" style="width: 30px; height: 30px" alt="skills image">
                      </div>
                      <div class="card-body text-dark">
                        <h5 class="card-title">{{skills.description}}</h5>
                        <div class="progress-div">
                          <mat-progress-spinner [value]="skills.skillValue" color="{{skills.color}}"></mat-progress-spinner>
                        </div>
                      </div>
                    </div>
                  </li>
               </div>
          </ul>
            

      </div>
  </div>
</section>
